name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: Link ppm CLI
        run: npm link
      - name: Ensure bin/ppm.js is executable
        run: chmod +x bin/ppm.js
      - name: Add local bin to PATH
        run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH
      - name: Test install command
        run: npx ppm install lodash
      - name: Test uninstall command
        run: npx ppm uninstall lodash
      - name: Test list command
        run: npx ppm list
      - name: Test script support
        run: |
          echo '{"scripts":{"test":"echo test-script"}}' > package.json
          npx ppm run test
      - name: Test config file support
        run: |
          echo '{"customSettings":{"cacheDirectory":".ppm-cache"}}' > ppm.json
          npx ppm install lodash
      - name: Test cache reuse
        run: |
          rm -rf node_modules
          npx ppm install lodash
      - name: Test update/upgrade
        run: |
          npx ppm install lodash@4.17.20
          npx ppm update lodash
          npx ppm upgrade
